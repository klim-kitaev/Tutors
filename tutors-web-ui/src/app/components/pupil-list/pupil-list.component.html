<h1 class="mat-h1">Список учеников</h1>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Фильтр">
</mat-form-field>
<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

  <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let row"> 
      <button mat-icon-button (click)="edit(row)"><mat-icon>edit</mat-icon></button>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let row"> 
      <button mat-icon-button (click)="delete(row)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Имя </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="timeInMonday">
    <th class="dayofweek" mat-header-cell *matHeaderCellDef> ПН </th>
    <td mat-cell *matCellDef="let element"> {{element.timeInMonday}} </td>
  </ng-container>
  <ng-container matColumnDef="timeInTuesday">
    <th class="dayofweek" mat-header-cell *matHeaderCellDef> ВТ </th>
    <td mat-cell *matCellDef="let element"> {{element.timeInTuesday}} </td>
  </ng-container>
  <ng-container matColumnDef="timeInWednesday">
    <th class="dayofweek" mat-header-cell *matHeaderCellDef> СР </th>
    <td mat-cell *matCellDef="let element"> {{element.timeInWednesday}} </td>
  </ng-container>
  <ng-container matColumnDef="timeInThursday">
    <th class="dayofweek" mat-header-cell *matHeaderCellDef> ЧТ </th>
    <td mat-cell *matCellDef="let element"> {{element.timeInThursday}} </td>
  </ng-container>
  <ng-container matColumnDef="timeInFirday">
    <th class="dayofweek" mat-header-cell *matHeaderCellDef> ПТ </th>
    <td mat-cell *matCellDef="let element"> {{element.timeInFirday}} </td>
  </ng-container>
  <ng-container matColumnDef="timeInSaturday">
    <th class="dayofweek weekend" mat-header-cell *matHeaderCellDef> СБ </th>
    <td mat-cell *matCellDef="let element"> {{element.timeInSaturday}} </td>
  </ng-container>
  <ng-container matColumnDef="timeInSunday">
    <th class="dayofweek weekend" mat-header-cell *matHeaderCellDef> ВС </th>
    <td mat-cell *matCellDef="let element"> {{element.timeInSunday}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div fxLayout="row-reverse" class="add-batton-pannel">
    <button mat-fab color="primary" (click)="add()"><mat-icon>person_add</mat-icon></button>
</div>
